<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <title>Christin Yang's Carousel Assessment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

  <div class="container">
    <h2>Christin Yang's Carousel Assessment</h2>

    <div id="carousel-container" class="carousel slide" data-ride="carousel" data-interval="5000">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="images/lamborghini.png" alt="Lamborghini" style="width:100%;">
          <div class="carousel-caption">
            <h3>Lamborghini</h3>
            <p>STYLE ACCORDING TO FERRUCCIO LAMBORGHINI</p>
          </div>
        </div>

        <div class="item">
          <img src="images/moto.jpg" alt="Motocycle" style="width:100%;">
          <div class="carousel-caption">
            <h3>Motocycle</h3>
            <p>BEGIN YOUR EPIC JOURNEY</p>
          </div>
        </div>

        <div class="item">
          <img src="images/train.jpg" alt="train" style="width:100%;">
          <div class="carousel-caption">
            <h3>Train</h3>
            <p>We love the train!</p>
          </div>
        </div>

      </div>

      <a class="left carousel-control" href="#carousel-container" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-container" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

      <ol class="carousel-indicators">
        <li data-target="#carousel-container" data-slide-to="0" class="active">
          <img class="d-block w-100" src="images/lamborghini.png" class="img-fluid">
        </li>
        <li data-target="#carousel-container" data-slide-to="1">
          <img class="d-block w-100" src="images/moto.jpg" class="img-fluid">
        </li>
        <li data-target="#carousel-container" data-slide-to="2">
          <img class="d-block w-100" src="images/train.jpg" class="img-fluid">
        </li>
      </ol>




    </div>
  </div>

</body>
</html>
